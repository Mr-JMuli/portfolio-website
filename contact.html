<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Sidebar Menu -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/150x150?text=Your+Image" alt="Your Profile Image" class="profile-img">
            <h2>Your Name</h2>
            <p>Web Developer & Designer</p>
        </div>
        <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="projects.html" class="nav-link">Works</a></li>
            <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
        <div class="theme-toggle">
            <button id="themeBtn" class="theme-btn">ðŸŒ™</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="contact-section">
            <div class="container">
                <h1>Get In Touch</h1>
                <div class="contact-content">
                    <div class="contact-form">
                        <form id="contactForm">
                            <input type="text" placeholder="Your Name" required>
                            <input type="email" placeholder="Your Email" required>
                            <textarea placeholder="Your Message" rows="5" required></textarea>
                            <button type="submit" class="cta-button">Send Message</button>
                        </form>
                    </div>
                    <div class="social-links">
                        <h2>Connect With Me</h2>
                        <div class="social-icons">
                            <a href="https://linkedin.com" target="_blank" class="social-link">LinkedIn</a>
                            <a href="https://github.com" target="_blank" class="social-link">GitHub</a>
                            <a href="https://twitter.com" target="_blank" class="social-link">Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
